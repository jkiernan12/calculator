<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container">

    <div class="calc-body">
      <div class="results" id="results-id">0</div>
      <button id="digit-9" class="input-btn digit-btn">9</button>
      <button id="digit-8" class="input-btn digit-btn">8</button>
      <button id="digit-7" class="input-btn digit-btn">7</button>
      <button id="operator-add" class="input-btn op-btn">+</button>
      <button id="digit-6" class="input-btn digit-btn">6</button>
      <button id="digit-5" class="input-btn digit-btn">5</button>
      <button id="digit-4" class="input-btn digit-btn">4</button>
      <button id="operator-subtract" class="input-btn op-btn">-</button>
      <button id="digit-3" class="input-btn digit-btn">3</button>
      <button id="digit-2" class="input-btn digit-btn">2</button>
      <button id="digit-1" class="input-btn digit-btn">1</button>
      <button id="operator-divide" class="input-btn op-btn">/</button>
      <button id="digit-0" class="input-btn digit-btn">0</button>
      <button id="clear" class="input-btn other-btn">AC</button>
      <button id="solve" class="input-btn other-btn">=</button>
      <button id="operator-multiply" class="input-btn op-btn">*</button>
    </div>

<script src="script.js"></script>
<footer>
  <p>
  Created for the Odin Project
</p>
</footer>
</div>

</body>

</html>
